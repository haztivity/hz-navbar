<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <link type="text/css" rel="stylesheet" href="./main.css">
        <script src="../../../jspm_packages/system.js"></script>
        <script src="../../../config.js"></script>
        <script>SystemJS.import("./index.js");</script>
    </head>
    <body>
        <main data-hz-app>
            <div data-hz-pages></div>
            <div class="hz-navbar" data-hz-component="HzNavbar">
                <div class="hz-navbar__progress">
                    <div class="hz-navbar__progress-bar">
                        <div class="hz-navbar__progress-mask"></div>
                        <div class="hz-navbar__progress-value" data-hz-navbar-bar="data-hz-navbar-bar"></div>
                    </div>
                    <div class="hz-navbar__content hz-navbar__progress-percentage" data-hz-navbar-progress="data-hz-navbar-progress">0%</div>
                </div>
                <div class="hz-navbar__actions">
                    <button class="hz-navbar__btn hz-navbar__action-home" data-hz-navbar-home="data-hz-navbar-home">
                        <span class="hz-navbar__content">Inicio</span>
                    </button>
                    <button class="hz-navbar__btn hz-navbar__action-index" data-hz-navbar-index="data-hz-navbar-index">
                        <span class="hz-navbar__content">Indice</span>
                    </button>
                </div>
                <div class="hz-navbar__pager">
                    <button class="hz-navbar__btn hz-navbar__prev" data-hz-navbar-prev="data-hz-navbar-prev">
                        <span class="hz-navbar__content">Anterior</span>
                    </button>
                    <p class="hz-navbar__pages">
                        <span class="hz-navbar__content hz-navbar__current" data-hz-navbar-current="data-hz-navbar-current">1</span>
                        <span class="hz-navbar__content hz-navbar__total" data-hz-navbar-total="data-hz-navbar-total">12</span>
                    </p>
                    <button class="hz-navbar__btn hz-navbar__next" data-hz-navbar-next="data-hz-navbar-next">
                        <span class="hz-navbar__content">Siguiente</span>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
